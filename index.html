<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Interactive rating component</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- js -->
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <main class="rating-card" data-js-main>
      <div class="rating-container">
        <section class="rating-section">
          <figure class="star-banner">
            <img class="star-icon" src="./assets/images/icon-star.svg" width="17" height="16" alt="" aria-hidden="true" />
          </figure>
          <!-- Rating state start -->
          <h1 class="title rating-title">How did we do?</h1>
          <p class="description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          <!-- rating buttons -->
          <form data-js-form>
            <fieldset>
              <label class="rating-btn">
                <input type="radio" class="visually-hidden" name="rating" value="1" />
                <span class="rating-value">1 <span class="visually-hidden">1 star</span></span>
              </label>
              <label class="rating-btn">
                <input type="radio" class="visually-hidden" name="rating" value="2" />
                <span class="rating-value">2 <span class="visually-hidden">2 stars</span></span>
              </label>
              <label class="rating-btn">
                <input type="radio" class="visually-hidden" name="rating" value="3" />
                <span class="rating-value">3 <span class="visually-hidden">3 stars</span></span>
              </label>
              <label class="rating-btn">
                <input type="radio" class="visually-hidden" name="rating" value="4" />
                <span class="rating-value">4 <span class="visually-hidden">4 stars</span></span>
              </label>
              <label class="rating-btn">
                <input type="radio" class="visually-hidden" name="rating" value="5" />
                <span class="rating-value">5 <span class="visually-hidden">5 stars</span></span>
              </label>
            </fieldset>
            <button class="submit-btn" type="submit">Submit</button>
          </form>
          <!-- Rating state end -->
        </section>
      </div>
      <template data-js-template>
        <!-- Thank you state start -->
        <div class="thank-you-container">
          <figure class="illustration-banner">
            <img src="./assets/images/illustration-thank-you.svg" width="162" height="108" alt="" aria-hidden="true" />
          </figure>
          <!-- Add rating here -->
          <p class="rating-result">You selected {{rating}} <span class="visually-hidden">You selected 5 out 5 rating</span> out of 5</p>
          <h2 class="title">Thank you!</h2>
          <p class="description">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
          <!-- Thank you state end -->
        </div>
      </template>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Rebecca Padgett</a>
      .
    </footer>
  </body>
</html>
